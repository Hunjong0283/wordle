<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordle!!!!</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <script src="js/index.js"></script>
    <header>
      <div class="menu_bar">
        <div class="menu_bar_1">
          <img src="asset/bar.svg" alt="bar" />
          <div>wordle</div>
        </div>
        <div class="menu_bar_2">
          <img src="asset/question.svg" alt="question" />
          <img src="asset/rank.svg" alt="rank" />
          <img src="asset/gear.svg" alt="gear" />
        </div>
      </div>
      <div class="time">00:00</div>
    </header>
    <main>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>
    <footer>
      <div class="realkey">
        <div class="keyboard key0">
          <div class="key Q" data-key="Q">Q</div>
          <div class="key W" data-key="W">W</div>
          <div class="key E" data-key="E">E</div>
          <div class="key R" data-key="R">R</div>
          <div class="key T" data-key="T">T</div>
          <div class="key Y" data-key="Y">Y</div>
          <div class="key U" data-key="U">U</div>
          <div class="key I" data-key="I">I</div>
          <div class="key O" data-key="O">O</div>
          <div class="key P" data-key="P">P</div>
        </div>
        <div class="keyboard key1">
          <div class="key A" data-key="A">A</div>
          <div class="key S" data-key="S">S</div>
          <div class="key D" data-key="D">D</div>
          <div class="key F" data-key="F">F</div>
          <div class="key G" data-key="G">G</div>
          <div class="key H" data-key="H">H</div>
          <div class="key J" data-key="J">J</div>
          <div class="key K" data-key="K">K</div>
          <div class="key L" data-key="L">L</div>
        </div>
        <div class="keyboard key2">
          <div class="different">
            <div class="key Enter" data-key="Enter">Enter</div>
          </div>
          <div class="key Z" data-key="Z">Z</div>
          <div class="key X" data-key="X">X</div>
          <div class="key C" data-key="C">C</div>
          <div class="key V" data-key="V">V</div>
          <div class="key B" data-key="B">B</div>
          <div class="key N" data-key="N">N</div>
          <div class="key M" data-key="M">M</div>
          <div class="different">
            <div class="key <" data-key="<"><</div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
